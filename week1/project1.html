<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- title 태그는 상단에 뜨는 타이틀을 바꿀 수 있어요! -->
    <title>Likelion_Project1</title>

</head>
<body>



    <!-- h태그는 제목 부제목을 쓸때 사용됩니다 -->
    <h1>이름 ㅣ 강현수</h1> 
    <!-- img태그는 이미지를 띄워줘요 (src부분에 파일 위치를 입력) -->
    <span><img src="./dog.jpg" width="300x" height="250"></span>

    <span>소개글 - 만지면 물어요</span>
    
    
    <h4>버킷리스트</h4>

    <!-- ul li 태그는 목차를 만들어줘요 -->
    <ul>
        <li>집가기</li>
        <li>자기</li>
        <li>놀기</li>
    </ul>

    <br>

    <h3><a href="https://github.com/hyunsuinuk">깃허브 주소</a></h3>
    <!-- a태그는 링크를 만들어줘요! (href속성안에 주소를 적어주면 된답니다!) -->



</body>
</html>
